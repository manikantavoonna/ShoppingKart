<!DOCTYPE html>
<!-- <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> -->
<html>
<link rel="stylesheet" type="text/css" href="shopping-cart.css">
<script src="shopping-cart.js"></script>

<body class="shop-image">
    <div class="login-form">
        <h2 id="backgnd-yellow">Shopping Cart</h2>
        <form>
            <label id="backgnd-yellow" for="fname">Username*:</label><br>
            <input onkeypress="return /[a-zA-z]/i.test(event.key)" type="text" id="fname" name="fname"
                placeholder="please enter your name" value=""><br>
            <!-- please enter your name -->
            <label class="backgnd-blue" for="lname">Password*:</label><br>
            <input type="password" id="lname" name="lname" placeholder="please enter password" value=""><br><br>
            <input id="backgnd-yellow" type="submit" value="Submit">
            <input class="backgnd-blue" type="submit" value="register">
        </form>

</html>
